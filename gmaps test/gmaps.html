<!DOCTYPE html>
<html>
  <head>
    <style>
      #map-canvas {
        width: 1000px;
        height: 1000px;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script>
      function initialize() {

        
        var mapCanvas = document.getElementById('map-canvas');
        var mapOptions = {
          center: new google.maps.LatLng(55.669812, 37.280192),
          zoom: 14,
          disableDefaultUI: true,
          mapTypeId: google.maps.MapTypeId.ROADMAP,
  //           panControl: true,
  // zoomControl: true,
  // mapTypeControl: true,
  // scaleControl: true,
  // // streetViewControl: true,
  // overviewMapControl: true,

        }
        mapOptions.styles = [
        {
          stylers: [
            { hue: "#f00" },
            { saturation: -20 }
          ]
        },{
          featureType: "road",
          elementType: "geometry",
          stylers: [
            { lightness: 100 },
            { visibility: "simplified" }
          ]
        },{
          featureType: "road",
          elementType: "labels",
          stylers: [
            { visibility: "off" }
          ]
        }
      ];

        var map = new google.maps.Map(mapCanvas, mapOptions)
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
